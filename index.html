<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>

  <main class="grid">
    <div class="widget" id="clock">
        Time
        <div id="time">--:--:--</div>
    </div>
    <div class="widget" id="tasks">
        Tasks
        <div id="taskList">
            <ul id="tasksUl">
            </ul>
            <input type="text" id="taskInput" placeholder="New task"> 
            <button onclick="addTask()">Submit</button>
        </div>
    </div>
    <div class="widget" id="weather">
        Weather
        <div id="weatherInfo">Loading...</div>
    </div>
    <div class="widget" id="currency">
        Currency
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
